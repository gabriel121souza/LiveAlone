<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Crie um novo Produto</title>
</head>
<body>
<div align="center">
<h1>Crie um novo Produto Para sua Lista</h1>
<br/>

<form action="#" th:action="@{/save}" th:object="${produto}" method="post">
	<table border="0" cellpadding="10">
	<tr>
	<th>Nome do Produto: </th>
	<th><input type="text" th:field="*{nome}" /></th>
	</tr>
	
	<tr>
		<th>Marca do Produto: </th>
		<th><input type="text" th:field="*{marca}" /></th>
	</tr>
	
	<tr>
		<th>Preco do produto: </th>
		<th><input type="text" th:field="*{preco}" /></th>
	</tr>
	</table>
	<span><b>Escolha a Categoria: </b></span>
	<select id="categoria" th:field="*{categoria}">
	<option value="1">Sala</option>
	<option value="2">Quarto</option>
	<option value="3">Cozinha</option>
	<option value="4">Banheiro</option>
	<option value="5">Outros</option>
    </select>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<span><b>Voce Possui: </b></span>
	<select id="categoria" th:field="*{categoria}">
	<option value="1">Sim</option>
	<option value="0">NÃ£o</option>
    </select>
	<br/>
	<br/>
	<br/>
	<tr>
		<td colspan="1"><button type="submit">Salvar</button></td>&nbsp;&nbsp;
		<td><button><a href="/" style="text-decoration: none; color: black">Voltar</a></button></td>
	</tr>

</form>
	
</div>
</body>
</html>
